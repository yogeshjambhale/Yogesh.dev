<div class="contact-container">
    <h2>Contact Me</h2>
    <form class="contact-form" (ngSubmit)="sendEmail($event)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="user_name" [(ngModel)]="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="user_email" [(ngModel)]="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" [(ngModel)]="message" placeholder="Your Message"
                required></textarea>
        </div>
        <button type="submit" class="btn primary">Send Message</button>
    </form>
</div>
